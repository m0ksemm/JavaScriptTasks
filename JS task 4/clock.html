<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Объект Image</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    "
  >
    <div style="display: flex; flex-wrap: wrap">
      <img src="./clock/0.gif" id="hours1" /> <br />
      <img src="./clock/0.gif" id="hours2" /> <br />
      <img src="./clock/points.gif" id="separator1" /> <br />
      <img src="./clock/0.gif" id="minutes1" /> <br />
      <img src="./clock/0.gif" id="minutes2" /> <br />
      <img src="./clock/points.gif" id="separator2" /> <br />
      <img src="./clock/0.gif" id="seconds1" /> <br />
      <img src="./clock/0.gif" id="seconds2" /> <br />
    </div>
    <script>
      let img = new Array(
        "./clock/0.gif",
        "./clock/1.gif",
        "./clock/2.gif",
        "./clock/3.gif",
        "./clock/4.gif",
        "./clock/5.gif",
        "./clock/6.gif",
        "./clock/7.gif",
        "./clock/8.gif",
        "./clock/9.gif"
      );

      setInterval("nextImage()", 1000);
      function nextImage() {
        let index = 0;
        let time = new Date();
        let hour1;
        let hour2;
        let minute1;
        let minute2;
        let second1;
        let second2;
        if (time.getHours() > 10) {
          hour2 = time.getHours() % 10;
          hour1 = (time.getHours() - hour2) / 10;
        } else {
          hour1 = 0;
          hour2 = time.getHours();
        }
        if (time.getMinutes() > 10) {
          minute2 = time.getMinutes() % 10;
          minute1 = (time.getMinutes() - minute2) / 10;
        } else {
          minute1 = 0;
          minute2 = time.getMinutes();
        }
        if (time.getSeconds() > 10) {
          second2 = time.getSeconds() % 10;
          second1 = (time.getSeconds() - second2) / 10;
        } else {
          second1 = 0;
          second2 = time.getSeconds();
        }
        document.images["hours1"].src = img[hour1];
        document.images["hours2"].src = img[hour2];
        document.images["minutes1"].src = img[minute1];
        document.images["minutes2"].src = img[minute2];
        document.images["seconds1"].src = img[second1];
        document.images["seconds2"].src = img[second2];
      }
    </script>
  </body>
</html>
