<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <script>
        document.write("<h3>Task2</h3>");
        document.write("<p>The user is required to enter their full name. " +
           "It is necessary that the script checked user input for invalid characters." + 
           "Any characters other than letters are considered invalid characters."+ 
           " spaces and dots. These characters can be specified as a string in the script. </p>");
        let forbidenSymbols = [",", "/", "\\", "\"", "_", "-", "+", "=", "`", 
                                "~", "1", "2", "3", "4", "5", "6", "7", "8", 
                                "9", "0", "*", "!", "?", "&", "(", ")", "|", 
                                "[", "]", "{", "}"];
        do {
            let userName = prompt("Input your name and surname:");
            let flag = true;

            for (let i = 0; i < userName.length; i++) {
                let isCorrect = forbidenSymbols.indexOf(userName[i]);
                if (isCorrect == -1)
                    continue;
                else {
                    alert("Your name or surname contains forbiden symbols!");
                    flag = false;
                    break;
                }
            }
            if (flag == true) {
                alert("Thank you for the information");
            }
        } while(confirm("Do you want to try again?"));
    </script>
</body>
</html>
