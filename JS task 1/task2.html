<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script>
        function happyticket(number){ 
            let x1 = number % 10;
            let x2 = (number % 100 - x1) / 10;
            let x3 = (number % 1000 - x2 * 10 - x1) / 100;
            let x4 = (number % 10000 - x3 * 100 - x2 * 10 - x1) / 1000;
            let x5 = (number % 100000 - x4 * 1000 - x3 * 100 - x2 * 10 - x1) / 10000;
            let x6 = (number - x5 * 10000  - x4 * 1000 - x3 * 100 - x2 * 10 - x1) / 100000;

            if (x1 + x2 + x3 == x4 + x5 + x6){
                alert("You've got a happy ticket!!! :)");
            }
            else {
                alert("Your ticket is not happy : |");
            }
        }
    </script>
</head>
<body>
    <script>
        let number = 123060;
        while (true) {
            number = prompt("Enter the number of your ticket (6 digits)", "123060");
            if (number > 99999 && number < 999999){
                break;
            }
            else alert("Tisket number must consist of 6 digits. Try again");
        }
        happyticket(number);
    </script>
    <h1>JS Task2</h1>
</body>
</html>
