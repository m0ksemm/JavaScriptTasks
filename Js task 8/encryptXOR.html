    <script>
      //this is a program for encryption of answers
      function encryptXOR(message, key) {
        let result = "";
        for (let i = 0; i < message.length; i++) {
          result += String.fromCharCode(
            message.charCodeAt(i) ^ key.charCodeAt(i % key.length)
          );
        }
        return result;
      }
      const key = "encryptXORkey";

      let answers = [];
      for (let i = 0; i < 10; i++) {
        answers.push(prompt("Enter the number:"));
      }
      for (let i = 0; i < 10; i++) {
        answers[i] = encryptXOR(answers[i], key);
      }
      alert(answers);
