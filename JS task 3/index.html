<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2023/10/09
        // 1968/1/09
        let date = new Date(prompt("Enter current date: year/month/day"));
        
        let date2 = new Date(date);
        if (date.getMonth() == 0) {
            while (date2.getDate() != 1) 
            {
                date2.setDate(date2.getDate() - 1);
            }
            if (date2.getDay() != 1) 
            {
                date2.setDate(31);
                date2.setMonth(11);
                date2.setFullYear(date.getFullYear() - 1);
                while (date2.getDay() != 1) {
                date2.setDate(date2.getDate() - 1);
                }
            }
        }
        else {
            while (date2.getMonth() != date.getMonth() - 1) {
                date2.setDate(date2.getDate() - 1);
            }
            while (date2.getDay() != 1) {
                date2.setDate(date2.getDate() - 1);
            }
        }
        
        let colorHead = "";
        let bgpucture = "";

        let weekendColor = "red";
        let anotherMonth = "grey";
        let boldtext = "font-weight: bold;";
        if (date.getMonth() == 0 || date.getMonth() == 1 || date.getMonth() == 11)
        {
            colorHead = "lightblue";
            bgpucture ="./seasons/1.JPG";
            weekendColor = "blue";
        }
        else if (date.getMonth() >= 2 && date.getMonth() <=4)
        {
            colorHead = "lightgreen";
            bgpucture ="./seasons/2.JPG";
            weekendColor = "red";
        }
        else if (date.getMonth() >= 5 && date.getMonth() <=7)
        {
            colorHead = "yellow";
            bgpucture ="./seasons/3.JPG";
            weekendColor = "blue";
            
        }
        else if (date.getMonth() >= 8 && date.getMonth() <=10)
        {
            colorHead = "orange";
            bgpucture ="./seasons/4.JPG";
            weekendColor = "coral";
        }



        
        
        let date3 = new Date(date);
        
        if (date.getMonth() == 11) {
            while (date3.getDate() != 31) {
                date3.setDate(date3.getDate() + 1);
            }
            if (date3.getDay() != 1) 
            {
                date3.setDate(1);
                date3.setMonth(0);
                date3.setFullYear(date.getFullYear() + 1);
                while (date3.getDay() != 1) {
                date3.setDate(date3.getDate() + 1);
                }
            }
        }
        else {
            while (date3.getMonth() != date.getMonth() + 1){
                date3.setDate(date3.getDate() + 1);
            }
            while (date3.getDay() != 0) {
                date3.setDate(date3.getDate() + 1);
            }
        }
        let days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
        let months = ["January","February","March","April","May","June","July", "August", "September", "October", "November", "December"];

        document.write("<div style=\"display: flex; flex-direction: column; align-items: center;\">");
            
            
            
            document.write("<table style=\"width: 500px; border: 1px solid black; border-collapse:collapse;  background-image: url(" + bgpucture + ");  background-size: cover; font-size: 2em;\">");
                document.write("<caption>"+ months[date.getMonth()] +  " " + date.getFullYear() +"</caption>");
                document.write("<thead style=\"text-align: center; background-color: " + colorHead +";\">");
                    for (let i = 0; i < days.length; i++) {
                        if (days[i] == "Sat" || days[i] == "Sun"){
                            document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px; color: white; background-color: "+ weekendColor +";\">"+ days[i] +"</td>");
                        }
                        else document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px;\">"+ days[i] +"</td>");
                    }
                document.write("</thead>");
            

                    // 2023/12/09

    
        while (date3.getDate() != date2.getDate() && date3.getMonth() != date2.getMonth()){
            let i = 0;
            document.write("<tr style=\"text-align: center;\">");
            for (i = 0; i < 7; i++) {
                
                
                if (date2.getMonth() == date.getMonth()){
                    if (date2.getDate() == date.getDate()){
                        document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px; " + boldtext + " background-color: " + colorHead + "; \"> "+ date2.getDate() +" </td>");
                    }
                    else if (date2.getDay() == 6 || date2.getDay() == 0) {
                        document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px; " + boldtext + " background-color: transparent; color: "+ weekendColor +";\"> "+ date2.getDate() +" </td>");
                    }
                    else document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px; " + boldtext + " background-color: transparent; color: "+ colorHead +";\"> "+ date2.getDate() +" </td>");
                }
                else {
                    if (date2.getDay() == 6 || date2.getDay() == 0) {
                        document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px; background-color: transparent; color: "+ weekendColor +";\"> "+ date2.getDate() +" </td>");
                    }
                    else document.write("<td style=\"border: 1px solid black; margin: 0; padding: 3px; background-color: transparent; color: "+ anotherMonth +";\"> "+ date2.getDate() +" </td>");
                }
                date2.setDate(date2.getDate() + 1);
            }
            
            document.write("</tr>");
        
        }
        document.write("</table>");
        document.write("</div>");
    </script>
</body>
</html>
